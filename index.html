<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SudPay</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <header>
      <h1>SudPay</h1>
      <p>سرعة • استقرار • حرية اختيار</p>
    </header>

    <section class="balance">
      <h2>اختر البنك</h2>
      <select id="bankSelect">
        <option>بنكك</option>
        <option>محفظة الطوارئ</option>
        <option>محفظة الكهرباء</option>
      </select>
    </section>

    <section class="actions">
      <button onclick="simulatePayment()">دفع سريع</button>
      <button onclick="showHistory()">عرض السجل</button>
    </section>

    <section id="history" class="history hidden">
      <h3>سجل العمليات</h3>
      <ul id="historyList"></ul>
    </section>

  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
